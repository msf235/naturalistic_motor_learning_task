  grab_phase_it: 40
  grad_window_t: .1
  joint_penalty_factor: 1e-6
  #balance_cost: 1000
  #joint_cost: 500
  balance_cost: 4000
  joint_cost: 200
  foot_cost: 6000
  ctrl_cost: 100

