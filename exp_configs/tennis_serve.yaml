params:
  name: tennis_serve
  xml_file: './humanoid_and_tennis.xml'
  Tf: 1.8
  #optimizer: 'adam'
  #lr: .0005
  #lr2: .0005
  #it_lr2: 800
  optimizer: 'adam'
  max_its: 1000
  lr: .0005
